<!DOCTYPE html> 
<html> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Form</title> 
    <style>
        /* style.css */
body { 
	display: flex; 
	align-items: center; 
	justify-content: center; 
	font-family: sans-serif; 
	line-height: 1.5; 
	min-height: 100vh; 
	background: #f3f3f3; 
	flex-direction: column; 
	margin: 0; 
} 
body {
    background-image: url('background.png');
    background-repeat: no-repeat;
    background-size: cover; /* Isse image puri body ko cover karegi */
    background-position: center; /* Isse image ko beech mein position milegi */
}

.main { 
	background-color: #fff; 
	border-radius: 15px; 
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
	padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.5); 
	transition: transform 0.2s; 
	width: 500px; 
	text-align: center; 
} 

h1 { 
	color: #594caf; 
} 

label { 
	display: block; 
	width: 100%; 
	margin-top: 10px; 
	margin-bottom: 5px; 
	text-align: left; 
	color: #f8f7f7; 
	font-weight: bold; 
} 

#pass { 
	color: red; 
	font-size: 12px; 
} 

input { 
	display: block; 
	width: 100%; 
	margin-bottom: 15px; 
	padding: 10px; 
    background-color: rgba(255, 255, 255, 0.944);
	box-sizing: border-box; 
	border: 1px solid #ddd; 
	border-radius: 5px; 
} 

select { 
	display: block; 
	width: 100%; 
	margin-bottom: 15px; 
	padding: 10px; 
	box-sizing: border-box; 
	border: 1px solid #ddd; 
	border-radius: 5px; 
} 

button { 
	padding: 15px; 
	border-radius: 10px; 
	margin-top: 15px; 
	margin-bottom: 15px; 
	border: none; 
	color: white; 
	cursor: pointer; 
	background-color: #430cf8; 
	width: 100%; 
	font-size: 16px; 
} 

.wrap { 
	display: flex; 
	justify-content: center; 
	align-items: center; 
}

    </style>
</head> 

<body> 
    <div class="main"> 
        <h1>Registration</h1> 
        <form action=""> 
            <label for="first">First Name:</label> 
            <input type="text" id="first" name="first" placeholder="Enter your first name" required> 
            <span class="error" id="error-first"></span>

            <label for="last">Last Name:</label> 
            <input type="text" id="last" name="last" placeholder="Enter your last name" required> 
            <span class="error" id="error-last"></span>

            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" placeholder="Enter your email" required> 
            <span class="error" id="error-email"></span>

            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required> 
            <span class="error" id="error-dob"></span>

            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" placeholder="Enter your password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"> 
            <span class="error" id="error-password"></span>

            <label for="repassword">Re-type Password:</label> 
            <input type="password" id="repassword" name="repassword" placeholder="Re-Enter your password" required> 
            <span class="error" id="error-repassword"></span>

            <label for="mobile">Contact:</label> 
            <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required maxlength="10"> 
            <span class="error" id="error-mobile"></span>

            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="">Select gender</option> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
            </select> 
            <span class="error" id="error-gender"></span>

            <!-- New validation question -->
            <label for="hobby">What is your hobby?</label> 
            <select id="hobby" name="hobby" required> 
                <option value="">Select hobby</option> 
                <option value="reading">Reading</option> 
                <option value="gaming">Gaming</option> 
                <option value="cooking">Cooking</option> 
                <option value="gardening">Gardening</option> 
            </select> 
            <span class="error" id="error-hobby"></span>

            <div class="wrap"> 
                <button type="submit" onclick="solve()">Submit</button> 
                
            </div> 
        </form> 
    </div> 
    
    <script src="registration.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>

</body> 

</html>
